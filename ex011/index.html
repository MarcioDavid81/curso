<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍDIAS EM HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu <em><strong>browser</strong></em>.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Utilizando Áudios</h1>
    <p>Vamos reproduzir áudios no HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/teste.mp3" type="audio/mpeg">
        <source src="midias/teste.ogg" type="audio/ogg">
        <source src="midias/teste.wav" type="audio/wav">
        <p>Infelizmente não conseguimos reproduzir este áudio. <a href="midias/teste.mp3">Clique</a> aqui para baixar o arquivo.</p>
    </audio>
</body>
</html>
