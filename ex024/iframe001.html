<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAMES</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(72deg, white, blue, black);
        }
        .prev{
            border: 1px solid blue;
            background-image: linear-gradient(72deg, black, blue, white);
            border-radius: 10px;
            text-align: center;
            width: 600px;
            height: 720px;
            display: block;
            margin: auto;
        }
        .prev>h1{
            
            text-decoration: underline;
        }
        .prev>iframe{
            width: 590px;
            height: 600px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <div class="prev">
        <h1>Previsão do Tempo</h1>
        <p>Acompanhe a previsão do tempo para a sua cidade:</p>
        <iframe src="http://somarmeteorologia.com.br/security/defesa_civil/pontual_cidades.php?modo=brasil&cid=Tupancireta-RS&passwd=a5ze9y02" frameborder="1"></iframe>
    </div>
    
</body>
</html>
