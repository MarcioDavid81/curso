<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIOS</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="20" size="20" placeholder="Digite o seu usuário...">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="3" maxlength="20" size="22" placeholder="Digite a sua senha...">
        </p>
        <input type="submit" value="Manda Brasa">
        <input type="reset" value="Apaga tudo">

    </form>
</body>
</html>
