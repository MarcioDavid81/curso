<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIOS</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset style="border-radius: 10px; border-color: red; color: blue;">
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="nome" minlength="5" maxlength="50">
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d\{2})\d\{4,5}d\{4}$" required placeholder="Formato (00)00000-0000">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Mete">
            <input type="reset" value="Tira">
        </p>
    </form>
</body>
</html>
