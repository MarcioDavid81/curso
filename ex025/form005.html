<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIOS</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        body>h1{
            margin: 5px;
        }
        fieldset{
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
        }
        input{
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        input:hover{
            background-color: black;
            color: white;
            transform: scale(1.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadatro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc" class="sexo"> Masculino</label>
            <input type="radio" name="sexo" id="ifemi" value="F"><label for="ifemi" class="sexo"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut" class="esporte"> Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas" class="esporte"> Basquete</label>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol" class="esporte"> Vôlei</label>
            <input type="checkbox" name="esgin" id="iesgin"><label for="iesgin" class="esporte">
                 Ginástica
                        </fieldset>
            </label>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
