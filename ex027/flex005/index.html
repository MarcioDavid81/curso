<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: lightsalmon;
            font-family: Arial, Helvetica, sans-serif;
        }
        menu ul{
            background-color: lightseagreen;
            width: 100vw;
            height: 30px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
            list-style: none;
        }
        ul li{
            padding: 10px 10px;
            transition: 0.3s;
        }
        ul li:hover{
            background-color: lightgreen;
            cursor: pointer;
        }
        main{
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }
        section{
            background-color: lightseagreen;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <menu>
        <ul>
            <li>Notícias</li>
            <li>Galeria</li>
            <li>Localização</li>
            <li>Fale Conosco</li>
        </ul>
    </menu>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
